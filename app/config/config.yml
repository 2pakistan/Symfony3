imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@VoyageBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr


framework:
    translator: ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: VoyageBundle\Entity\Utilisateurs

    registration:
            form:
                type: VoyageBundle\Form\RegistrationType

    from_email:
            address: arnaudpoubelle1@gmail.com
            sender_name: Travellink

fos_js_routing:
    routes_to_expose: [ searchPlace ]

vich_uploader:
    db_driver: orm

    mappings:
            user_image:
                uri_prefix:         http://localhost/symfonyroadtrip2/web/img/users/profilePicture
                upload_destination: '%kernel.root_dir%/../web/img/users/profilePicture'

                inject_on_load:     false
                delete_on_update:   true
                delete_on_remove:   true

            user_cover:
                uri_prefix:         http://localhost/symfonyroadtrip2/web/img/users/coverPicture
                upload_destination: '%kernel.root_dir%/../web/img/users/coverPicture'

                inject_on_load:     false
                delete_on_update:   true
                delete_on_remove:   true

            trip_image:
                uri_prefix:         http://localhost/symfonyroadtrip2/web/img/users/voyages
                upload_destination: '%kernel.root_dir%/../web/img/users/voyages'

                inject_on_load:     false
                delete_on_update:   true
                delete_on_remove:   true

            step_image:
                uri_prefix:         http://localhost/symfonyroadtrip2/web/img/users/etapes
                upload_destination: '%kernel.root_dir%/../web/img/users/etapes'

                inject_on_load:     false
                delete_on_update:   true
                delete_on_remove:   true
